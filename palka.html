<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="palka/script.js" type="module"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-xl font-bold text-gray-800 mb-4 text-center">Temperature Monitoring</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="p-4 bg-blue-100 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Current Temperature</h2>
                <p id="firebaseData" class="text-2xl font-bold text-blue-600">Loading...</p>
            </div>
            <div id="statusCard" class="p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Status</h2>
                <p id="status" class="text-2xl font-bold ">Loading...</p>
            </div>
        </div>

        <div class="mt-6 p-4 bg-green-100 rounded-lg shadow">
            <h2 class="text-lg font-semibold">Grafik</h2>
            <div style="width: 100%; height: 400px;">
                <canvas id="sensorChart"></canvas>
            </div>
        </div>

    </div>

    <div class="mt-6 p-6 bg-white rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-xl font-bold text-gray-800 mb-4">History Data:</h2>
        <table class="w-full table-auto border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border px-4 py-2">Sensor</th>
                    <th class="border px-4 py-2">Value</th>
                    <th class="border px-4 py-2">Timestamp</th>
                </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
        </table>

        <div class="flex justify-between mt-4">
            <button id="prevPage" class="px-4 py-2 bg-gray-300 rounded">Previous</button>
            <button id="nextPage" class="px-4 py-2 bg-gray-300 rounded">Next</button>
            <button id="downloadCsv" class="px-4 py-2 bg-blue-500 text-white rounded">Download CSV</button>
        </div>
    </div>

    <script src="palka/script.js" type="module"></script>
</body>

</html>
